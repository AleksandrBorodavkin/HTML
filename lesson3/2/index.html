<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Список задач</h1>
    <ul class="task-list">
        <li class="task-item">
            <span class="task-text">Покормить кота</span>
            <a href="#" class="delete-btn">&times;</a>
        </li>
        <li class="task-item checked">
            <span class="task-text">Купить молоко</span>
            <a href="#" class="delete-btn">&times;</a>
        </li>
        <li class="task-item">
            <span class="task-text">Сделать домашнее задание</span>
            <a href="#" class="delete-btn">&times;</a>
        </li>
        <li class="task-item checked">
            <span class="task-text">Позвонить маме</span>
            <a href="#" class="delete-btn">&times;</a>
        </li>
        <li class="task-item">
            <span class="task-text">Посмотреть новый фильм</span>
            <a href="#" class="delete-btn">&times;</a>
        </li>
    </ul>
</body>
</html>
